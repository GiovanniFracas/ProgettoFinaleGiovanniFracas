
  <div class="wrapper">
    <div id="SingUpQuad" class="text-center pt-5">
      <h2>REGISTRATI</h2>
      <div class="row justify-content-center">
        <div class="col-6">
          <form #form="ngForm" (ngSubmit)="onsignup(form)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
              placeholder="Username personale"
                ngModel
                name="username"
                class="form-control"
                type="username"
                id="username"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
              placeholder="nome@cognome.com"
                ngModel
                name="email"
                class="form-control"
                type="email"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
              placeholder="Minimo 6 caratteri!"
                ngModel
                name="password"
                class="form-control"
                type="password"
                id="password"
              />
            </div>
            <div class="container">
              <h3 class="mt-2">RUOLO:</h3>
              <select
                ngModel
                name="ruolo"
                class="form-select my-3"
                aria-label="Default select example"
              >
                <option selected></option>
                <option value="ROLE_USER">Utente</option>
                <option value="ROLE_ADMIN">Amministratore</option>
              </select>
            </div>
            <button
              class="btn btn-secondary m-3"
              [disabled]="false"
              type="submit"
            >
              Registrati!
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
